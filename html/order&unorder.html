<html>
  <head>
    <title>ordered and unordered list</title>
  </head>
  <body>
    <h2>ANIMALS (list of unordered list) </h2>

  <ul>
    <li>Tiger</li>
    <li>Lion</li>
    <li>Elephant</li>
    
  </ul>
  <h2>FRUITS(list of ordered list)</h2>
  <ol>
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
  </ol>
  </body>
</html>
